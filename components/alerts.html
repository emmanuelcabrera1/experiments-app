<style>
  .alert {
    padding: 16px 20px;
    border-radius: 8px;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .alert-icon {
    font-size: 20px;
  }

  .alert-content {
    flex: 1;
  }

  .alert-title {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .alert-message {
    font-size: 14px;
    opacity: 0.9;
  }

  /* Success Alert */
  .alert-success {
    background: #d4edda;
    border-left: 4px solid #28a745;
    color: #155724;
  }

  /* Error Alert */
  .alert-error {
    background: #f8d7da;
    border-left: 4px solid #dc3545;
    color: #721c24;
  }

  /* Warning Alert */
  .alert-warning {
    background: #fff3cd;
    border-left: 4px solid #ffc107;
    color: #856404;
  }

  /* Info Alert */
  .alert-info {
    background: #d1ecf1;
    border-left: 4px solid #17a2b8;
    color: #0c5460;
  }
</style>

<!-- Success Alert -->
<div class="alert alert-success">
  <span class="alert-icon">✓</span>
  <div class="alert-content">
    <div class="alert-title">Success!</div>
    <div class="alert-message">Your changes have been saved successfully.</div>
  </div>
</div>

<!-- Error Alert -->
<div class="alert alert-error">
  <span class="alert-icon">✕</span>
  <div class="alert-content">
    <div class="alert-title">Error</div>
    <div class="alert-message">Something went wrong. Please try again.</div>
  </div>
</div>

<!-- Warning Alert -->
<div class="alert alert-warning">
  <span class="alert-icon">⚠</span>
  <div class="alert-content">
    <div class="alert-title">Warning</div>
    <div class="alert-message">You have unsaved changes that will be lost.</div>
  </div>
</div>

<!-- Info Alert -->
<div class="alert alert-info">
  <span class="alert-icon">ℹ</span>
  <div class="alert-content">
    <div class="alert-title">Information</div>
    <div class="alert-message">Your session will expire in 5 minutes.</div>
  </div>
</div>
